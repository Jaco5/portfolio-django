{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Projects</h1>
<div>
{% for project in projects %}
    <div>
        <div>
            <img src="{% static project.image %}">
            <div>
                <h5>{{ project.title }}</h5>
                <p>{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
